<mat-card class="cardWithShadow productcard overflow-hidden">
  <mat-card-header>
    <div class="d-flex w-100">
      <mat-card-title class="m-b-0">{{ order.orderNo }}</mat-card-title>
    </div>
  </mat-card-header>
    <mat-card-content class="p-t-0">
       <div class="row">
        <div class="col-12 m-t-24" *ngFor="let e of order.carts">
          <mat-divider></mat-divider>
          <div class="row m-b-12">
            <div class="col d-flex">
              <img
                [src]="e.product.image"
                alt="product-image"
                width="50"
              />
            </div>
            <div class="col-auto">
            </div>
          </div>
          <div class="mat-body-1">{{ e.product.name }}</div>
          <div class="mat-body-1">{{ e.product.formattedPrice }}</div>
          <div class="row p-l-15 p-r-15">
            <ng-container>
              Quantity: {{ e.quantity }}
            </ng-container>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-header>
      <div class="d-flex w-100 justify-content-end">
        <mat-card-title class="m-b-0">Total: RM {{ order.total }}</mat-card-title>
      </div>
    </mat-card-header>
  </mat-card>
